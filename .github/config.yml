Dziękujemy za współtworzenie naszej zlokalizowanej zawartości. 
Cała nasza współtworzona zawartość musi być zgodna z następującymi wytycznymi:
1. [Przewodnik po stylu języka firmy Microsoft](https://www.microsoft.com/Language/StyleGuides) opisujący, jak tekst powinien być przetłumaczony z języka angielskiego na inny język.
2. [Microsoft Language Portal](https://www.microsoft.com/language) z **terminami** technologicznymi w języku angielskim i ich tłumaczeniami w produktach firmy Microsoft.
Dołącz do naszej nieustannie rosnącej społeczności lokalizacji, aby dowiedzieć się więcej o społecznościowym programie lokalizacji i innych sposobach udziału w naszym programie, odwiedzając [witrynę wiki lokalizacji społeczności](https://github.com/Microsoft/Localization/wiki). Ta strona zawiera też informacje o procesie zatwierdzania żądań ściągnięcia i wskazówki dotyczące <zarządzania żądaniami ściągnięcia>.
Kontynuuj swój udział i osiągaj wyższe poziomy w naszym [rankingu współautorów](https://microsoftl10n.github.io/) — za współudział w <lokalizacji> otrzymasz w nagrodę punkty.

